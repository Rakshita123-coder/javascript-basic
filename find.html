<!DOCTYPE html>
<html>
<body>

<p>Click the button to search a string for "W3Schools", and display the position of the match.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hypertext Markup Language is the standard markup language for documents designed to be displayed in a web browser."; 
  var n = str.search("the");
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
