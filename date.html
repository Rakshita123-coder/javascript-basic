
<!DOCTYPE html>

<body>
<p> Date field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong>"date"</p>

<script>
function myFunction() {
  var x = document.createElement("INPUT");
  x.setAttribute("type", "date");
  x.setAttribute("value", "2020-06-30");
  document.body.appendChild(x);
  console.log(x);
}
</script>
